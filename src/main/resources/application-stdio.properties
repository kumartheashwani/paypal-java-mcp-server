# Disable Spring Boot banner
spring.main.banner-mode=off

# Configure logging to file instead of stdout
logging.file.name=mcp-server.log
logging.level.com.example.mcpserver=DEBUG
logging.pattern.console=
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable JMX to avoid conflicts
spring.jmx.enabled=false

# Disable web server startup check
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration

# Increase JSON-RPC request handling timeouts
spring.mvc.async.request-timeout=60000 